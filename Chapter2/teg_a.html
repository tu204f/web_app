<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примеры ссылок</title>
</head>
<body>
    <!-- Атрибут href указывает, куда идти при щелчке на ссылке -->
    <p>Это <a href="http://www.google.com">ссылка</a> на Google!</p>
    <p>
        <a href="http://www.example.com">
            Эта ссылка немного длинее
        </a>
    </p>
    <p>
        А это ссылка на
        <a href="http://facebook.com">www.facebook.com</a>
    </p>
</body>
</html>

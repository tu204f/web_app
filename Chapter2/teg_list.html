<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примеры списков</title>
</head>
<body>
    <h1>Примеры списков</h1>
    <!-- Мы заключаем ссылки внутри тегов ul -->
    <ul>
        <li>Это <a href="http://google.com">ссыдка</a> на Google</li>
        <li><a href="http://example.com">Эта ссылка немного длиннее </a></li>
        <li> А это ссылка на <a href="http://facebook.com"></a></li>
    </ul>
    <!-- Мы можем также создать нумерованный список -->
    <h3>Как сделать нумерованный список</h3>
    <ol>
       <li>Начните с отрывающего тега ol</li>
       <li>Затем добавьте наколько элементов в тегах li</li>
       <li>Добавить закрывающий тег ol</li> 
    </ol>
</body>
</html>
